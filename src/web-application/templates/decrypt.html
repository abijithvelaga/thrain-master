<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Character encoding scheme -->
		<meta charset="UTF-8"> 
		<title></title>
	</head>
	<body>
		<center>
			<h2><b>Decrypt File</b></h2>
			<br>

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Upload File to Decrypt</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Decrypt</h4>
      </div>
      <div class="modal-body">
        <form action="/decryptFile" method="POST" enctype = "multipart/form-data">
			<label>Select the File: </label>
				<input name="filename" type="file" required width="120vw"> <br ><br>
			<label>Public-Key of Sender: </label>
				<input name="publicKey" type="text" placeholder= "Public Key" required width="20vw"> <br ><br>
			<label>Private-Key of Receiver: </label>
				<input name="privateKey" type="text" placeholder= "Private Key" required width="20vw"> <br ><br>
				<br>
				<input type="submit" name= "Decrypt" class="btn btn-lg btn-info">
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
			<br>
		</center>
	</body>
</html>
